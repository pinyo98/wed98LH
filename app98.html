<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Football Streaming | ตารางบอลถ่ายทอดสด</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0d47a1, #1976d2);
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
      background: #0b3d91;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    table {
      width: 92%;
      margin: 1.5rem auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    th {
      background: rgba(21,101,192,0.9);
      font-weight: 600;
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    button {
      background: #ff5252;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff1744;
    }
    .live-box {
      margin: 2rem auto;
      max-width: 850px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 1rem;
      background: rgba(0,0,0,0.3);
      padding: 0.8rem;
      border-radius: 8px;
      display: inline-block;
    }
    .live-tag {
      color: #ff5252;
      font-weight: 700;
      margin-left: 6px;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    @media (max-width: 600px) {
      iframe { height: 240px; }
      th, td { font-size: 0.9rem; padding: 0.7rem; }
      header { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

<header>⚽ ตารางบอล + ลิงก์ดูบอลสด ⚽</header>

<table id="matchTable">
  <tr>
    <th>เวลา</th>
    <th>คู่แข่งขัน</th>
    <th>ถ่ายทอดสด</th>
  </tr>
</table>

<div id="liveArea" class="live-box"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwMU0XSJLlrYjx1zdwNNoXDF-RZvibtGO8vhsv-nWN4tPt5BDmVDzQApJG8-hG8e79v/exec";

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("matchTable");

      if (!data || data.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="3">ไม่มีข้อมูลการแข่งขันในขณะนี้</td>`;
        table.appendChild(row);
        return;
      }

      data.forEach(match => {
        const row = document.createElement("tr");
        const liveStatus = match.live === "TRUE" ? "<span class='live-tag'>LIVE</span>" : "";
        row.innerHTML = `
          <td>${match.time}</td>
          <td>${match.teams} ${liveStatus}</td>
          <td><button onclick="showLive('${match.link}', '${match.teams}')">ดูสด</button></td>
        `;
        table.appendChild(row);
      });
    })
    .catch(err => {
      document.getElementById("matchTable").innerHTML += `
        <tr><td colspan="3">⚠️ ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง</td></tr>
      `;
      console.error(err);
    });

  function showLive(link, teams) {
    const liveBox = document.getElementById("liveArea");
    liveBox.innerHTML = `
      <h2>${teams} <span class="live-tag">LIVE</span></h2>
      <iframe src="${link}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    window.scrollTo({ top: liveBox.offsetTop - 50, behavior: 'smooth' });
  }
</script>

</body>
</html>
