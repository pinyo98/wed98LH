<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web App จาก Google Apps Script</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxzJzR66Tys-4fTFBy4erVbUfyJgA15wqKjvTVil1bKtDzWOMsW8EJSIP71UhdWzOqOFA/exec"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>
  </div>
</body>
</html>
